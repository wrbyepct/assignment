services:
  # ==================== PostgreSQL 資料庫 ====================
  postgres:
    image: postgres:15-bullseye
    container_name: etl-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment: 
      POSTGRES_DB: ${POSTGRES_DB:-my_project_db}
      POSTGRES_USER: ${POSTGRES_USER:-my_db_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-my_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U my_db_user -d my_project_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== Django ETL 應用 ====================
  django:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: etl-django
    depends_on:
      postgres:
        condition: service_healthy  
    env_file:
      - .env.local
    environment:
      COLLECT_STATIC: "false"  # 開發時不需要

    volumes:
      - ./core:/app/core
      - ./run:/app/run:ro
      - django_logs:/var/log/django


    ports:
      - "8000:8000"

    entrypoint:
      - "/app/start"

    healthcheck:
      test: ["CMD", "python", "-m", "core.manage", "shell", "-c", "import sys; exit(0)"]
      interval: 10s      
      timeout: 5s       
      retries: 5        
      start_period: 10s # 啟動初期寬限期  
    restart: unless-stopped

  # ==================== Django-Q2 Worker (後台排程器) ====================
  q-worker:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: q-worker
    depends_on:
      django:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env.local
    volumes:
      - ./core:/app/core:ro
      - ./errors:/app/errors
      - django_logs:/var/log/django

    command: python -m core.manage qcluster
    restart: unless-stopped

# ==================== CloudWatch Agent（收集實體檔案）====================
  cloudwatch-agent:
    image: amazon/cloudwatch-agent:latest
    container_name: cloudwatch-agent
    depends_on:
      - django
    environment:
      - AWS_REGION=ap-northeast-1
    volumes:
      # 掛載 Agent 設定檔
      - ./docker/cloudwatch-agent/config.json:/etc/cwagentconfig/config.json:ro
      - ./docker/cloudwatch-agent/.aws/credentials:/root/.aws/credentials:ro
      # 掛載 Django log 目錄（唯讀）
      - django_logs:/var/log/django:ro
    restart: unless-stopped


volumes:
  postgres_data:
  django_logs:
