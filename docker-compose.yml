services:
  # ==================== PostgreSQL 資料庫 ====================
  postgres:
    image: postgres:15-bullseye
    container_name: etl-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: my_project_db
      POSTGRES_USER: my_db_user
      POSTGRES_PASSWORD: my_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U my_db_user -d my_project_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== Django ETL 應用 ====================
  django:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: etl-django
    depends_on:
      postgres:
        condition: service_healthy  
    env_file:
      - .env.local
    environment:
      COLLECT_STATIC: "false"  # 開發時不需要

    volumes:
      - ./core:/app/core
      - ./run:/app/run:ro
      - django_logs:/var/log/django

    # ===== awslogs driver：收集 stdout/stderr =====
    # logging:
    #   driver: awslogs
    #   options:
    #     awslogs-region: ${AWS_REGION:-ap-northeast-1}
    #     awslogs-group: ${CLOUDWATCH_LOG_GROUP:-/docker/etl}
    #     awslogs-stream: ${CLOUDWATCH_LOG_STREAM_CONSOLE:-console}
    #     awslogs-create-group: "true"  # 若 Log Group 不存在則自動建立

    ports:
      - "8000:8000"

    entrypoint:
      - "/app/start"

    healthcheck:
      test: ["CMD", "python", "-m", "core.manage", "shell", "-c", "import sys; exit(0)"]
      interval: 10s      
      timeout: 5s       
      retries: 5        
      start_period: 10s # 啟動初期寬限期  
    restart: unless-stopped

  # ==================== Django-Q2 Worker (後台排程器) ====================
  q-worker:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: q-worker
    depends_on:
      django:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env.local
    volumes:
      - ./core:/app/core:ro
      - ./errors:/app/errors
      - django_logs:/var/log/django

    # logging:
    #   driver: awslogs
    #   options:
    #     awslogs-region: ${AWS_REGION:-ap-northeast-1}
    #     awslogs-group: ${CLOUDWATCH_LOG_GROUP:-/docker/etl}
    #     awslogs-stream: q-worker
    #     awslogs-create-group: "true"

    command: python -m core.manage qcluster
    restart: unless-stopped

# ==================== CloudWatch Agent（收集實體檔案）====================
  cloudwatch-agent:
    image: amazon/cloudwatch-agent:latest
    container_name: cloudwatch-agent
    depends_on:
      - django
    volumes:
      # 掛載 Agent 設定檔
      - ./docker/cloudwatch-agent/config.json:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json:ro
      # 掛載 Django log 目錄（唯讀）
      - django_logs:/var/log/django:ro
    env_file:
      - .env.local
    restart: unless-stopped

  # ==================== ETL 執行器（一次性任務）====================
  etl-runner:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: etl-runner
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.local
    volumes:
      - ./core:/app/core:ro
      - ./errors:/app/errors  # 錯誤檔案輸出
      - django_logs:/var/log/django

    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:-ap-northeast-1}
        awslogs-group: ${CLOUDWATCH_LOG_GROUP:-/docker/etl}
        awslogs-stream: etl-runner
        awslogs-create-group: "true"

    # 覆寫 CMD 執行 ETL
    command: python -m core.manage load_tax_registration --truncate
    profiles:
      - etl  # 只有指定 profile 才會啟動

volumes:
  postgres_data:
  django_logs:
